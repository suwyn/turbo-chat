# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

extended: &extended
  # https://phiresky.github.io/blog/2020/sqlite-performance-tuning/
  journal_mode: WAL
  temp_store: MEMORY
  synchronous: NORMAL
  mmap_size: 30000000000
  page_size: 32768

development:
  primary:
    <<: *default
    <<: *extended
    database: db/development-primary.sqlite3
  action_cable:
    <<: *default
    <<: *extended
    database: db/development-action-cable.sqlite3
    pool: 1

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  primary:
    <<: *default
    database: db/test-primary.sqlite3
  action_cable:
    <<: *default
    database: db/test-action-cable.sqlite3
    migrations_paths: db/action_cable_migrate
    pool: 1

production:
  primary:
    <<: *default
    database: db/production-primary.sqlite3
  action_cable:
    <<: *default
    database: db/production-action-cable.sqlite3
    migrations_paths: db/action_cable_migrate
    pool: 1
